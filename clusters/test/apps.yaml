---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: eso-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-crs
  interval: 1m
  path: ./apps/base/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system