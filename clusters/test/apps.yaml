---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps/external-secrets-stagging
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/stagging/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: external-secrets-test
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/test/external-secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substitute:
      external_secrets_project: "lmk-secrets-shrd-yvd7ff2153q0b"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: elastic-test
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/test/elastic
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system