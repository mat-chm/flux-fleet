---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eso-liferay-database-credentials
  namespace: liferay
spec:
  refreshInterval: 1m           
  secretStoreRef:
    kind: SecretStore
    name: gcp-store-stagging
  target:
    name: liferay-database-credentials
    creationPolicy: Owner
  data:
  - secretKey: mysql-root-password
    remoteRef:
      key: mysql-root-password-test
  - secretKey: mysql-replication-password 
    remoteRef:
      key: mysql-replication-password-test
  - secretKey: mysql-password
    remoteRef:
      key: mysql-password-test
  - secretKey: keystore-jceks
    remoteRef:
      key: keystore-jceks-test
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eso-keystore
  namespace: liferay
spec:
  refreshInterval: 1m           
  secretStoreRef:
    kind: SecretStore
    name: gcp-store-stagging
  target:
    name: keystore
    creationPolicy: Owner
  data:
  - secretKey: keystore
    remoteRef:
      key: keystore-test