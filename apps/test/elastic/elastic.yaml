apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: elasticsearch-test
  namespace: flux-system
spec:
  releaseName: elasticsearch-test
  targetNamespace: elasticsearch-test
  storageNamespace: elasticsearch-test
  chart:
    spec:
      chart: elasticsearch
      version: 19.13.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 5m
  values:
    image:
      tag: 7.17.14
    master:
      replicaCount: 1
      masterOnly: false
      resources:
        limits:
          cpu: 2000m
          memory: 4Gi
        requests:
          cpu: 100m
          memory: 4Gi
      heapSize: 2g
    data:
      replicaCount: 0
    coordinating:
      replicaCount: 0
    ingest:
      enabled: false
      replicaCount: 0
